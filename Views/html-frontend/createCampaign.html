<section class="createCampaignContainer">
  <!-- if not loged in... take to log-in form -->


  <form id="new-campaign" >
    <h2>Start a new campaign!</h2>
    <div class="radioButtonContainer">
      <h4> Choose category:</h4>
      <label>Art</label>
      <input type="radio" name="category" value="art">
      <label>Education</label>
      <input type="radio" name="category" value="education">
      <label>Emergency</label>
      <input type="radio" name="category" value="emergency">
      <label>Animals</label>
      <input type="radio" name="category" value="animals">
      <label>Medical</label>
      <input type="radio" name="category" value="medical">
      <label>Charity</label>
      <input type="radio" name="category" value="charity">
      <!-- <input type="radio" name="category" value="all"> Undefined  //?! -->
    </div>

    <div class="form-group">
      <label for="title">Title:</label>
      <input type="text" name="title" placeholder="Campaign Title">
    </div>
    <div class="form-group">
      <label for="description">Tell us what the campaign is about:</label>
      <textarea name="description" rows="10" cols="30" placeholder="Tell us the story..."></textarea>
    </div>

    <div class="radioButtonContainer">
      <h4> What Country are you at:</h4>
      <label>U.S.A.</label>
      <input type="radio" name="country" value="usa" checked>
      <label>Ukraine</label>
      <input type="radio" name="country" value="ukraine">
      <label>Maxico</label>
      <input type="radio" name="country" value="maxico">
      <label>Canada</label>
      <input type="radio" name="country" value="canada">
      <label>Argentina</label>
      <input type="radio" name="country" value="argentina">
    </div>

    <div class="form-group">
      <label for="goal">How much money do the cause need?</label>
      <input type="number" name="goal" min="1" max="1000000" placeholder="How much money do the cause need?">
    </div>
    <div class="form-group">
      <label for="end-date">What is the deadline:</label>
      <input type="date" name="end-date">
    </div>
    <button type="submit" name="submit-campaign">Submit!</button>
  </form>
</section>
