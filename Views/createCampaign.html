@{
  Layout="Shared/_Layout.cshtml";
}
<section>
  <!-- if not loged in... take to log-in form -->

  <h2>Start a new campaign!</h2>
  <form id="new-campaign" >

    <label for="category"> Choose category:
      <input type="radio" name="category" value="art"> Art
      <input type="radio" name="category" value="education"> Education
      <input type="radio" name="category" value="emergency"> Emergency
      <input type="radio" name="category" value="animals"> Animals
      <input type="radio" name="category" value="medical"> Medical
      <input type="radio" name="category" value="charity"> Charity
      <!-- <input type="radio" name="category" value="all"> Undefined  //?! -->
    </label><br>

    <label for="title">Title:
      <input type="text" name="title" placeholder="Campaign Title">
    </label><br>
    <label for="description">Tell us what the campaign is about:
      <textarea name="description" rows="10" cols="30" placeholder="Tell us the story..."></textarea><br>
    </label>


    <label for="country"> What Country are you at:
      <input type="radio" name="country" value="usa" checked> U.S.A.
      <input type="radio" name="country" value="ukraine"> Ukraine
      <input type="radio" name="country" value="maxico"> Maxico
      <input type="radio" name="country" value="canada"> Canada
      <input type="radio" name="country" value="argentina"> Argentina
    </label><br>

    <label for="goal">How much money do the cause need?
      <input type="number" name="goal" min="1" max="1000000" placeholder="How much money do the cause need?">
    </label>
    <label for="end-date">What is the deadline:<br>
      <input type="date" name="end-date">
    </label>
    <button type="submit" name="submit-campaign">Submit!</button>
  </form>
</section>
